experiences:
    - role: Apprentissages Autodidactes &amp; Scolaires
      time: 2019 - Présent
      company:
      details: |
        Depuis plus de deux ans, j'ai su approfondire mes connaissances et gagner
        en expertise relativement au TI. Cette expérience, développée de façon 
        intensive, se traduit avant tout par mon désir d'apprendre et ma fascination
        de l'informatique. La création de ma propre infrastructure réseau ainsi que
        le déploiement de services basés sur les technologies de virtualisation
        m'ont permis de gagner rapidement un savoir théorique et pratique.
          - Technologies de Virtualisation tel que VMware ESXi et Hyper-V
          - Maîtrise impécable de l'interface en lignes de commandes (CLI)
          - Habileté de travailler sous de multiples distributions Linux
          - Administration de serveurs Windows et déploiement de l'Active Directory (AD)
          - Configurations réseaux et de services tels que DNS, DHCP, OSPF, VLAN, etc.
          - Travail en amont en priorisant la sécurité selon la triade CID/CIA
          - Implentation de stratégies de sauvegardes et de récupération
          - Connaisances théoriques et pratiques du modèle OSI
          - Gestion de bases de données tels que MSSQL, SQL, MySQL/MariaDB, etc.

        Déploiement de services en tout genre :
          - NGINX web, NGINX reverse proxy, HAproxy, Apache
          - RDP, SSH, VNC, VPN
          - NextCloud, pfSense Firewall
          - DNS Bind9, DHCP, ADDS, SSL-TLS, SSO, Exchange
          - Docker, Kubernetes, Git, SAML, PAM

